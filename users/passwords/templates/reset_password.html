{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="col-md-4 offset-md-4 text-center">
        <br/>
        <h1><strong>Password Reset</strong></h1>
        <br/>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field }}</p>
            {% endfor %}
            <button type="submit" class="btn btn-secondary">Reset Password</button>
        </form>
    </div>
</div>

{% endblock %}
